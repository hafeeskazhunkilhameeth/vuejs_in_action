<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
<main>
    <div id="app">
        <input type="text" v-model="message"/>
        <my-component v-bind:text="message"></my-component>
    </div>
    <script type="text/javascript">
        const MyComponent = {
            template: `<div>Hello {{ text }}! Dude, {{ testText }}!</div>`,
            props: {
                text: String,
            },
            data: function () {
                return {
                    testText: 'duuuuuude',
                }
            }
        };
        new Vue({
            el: '#app',
            data: function () {
                return {
                    message: 'dude',
                }
            },
            components: {
                'my-component': MyComponent,
            }
        });
    </script>
</main>
</body>
</html>
