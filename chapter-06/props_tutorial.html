<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
<main>
    <div id="app">
        <my-component text="World"></my-component>
    </div>
    <script type="text/javascript">
        const MyComponent = {
            template: `<div>Hello {{ text }}!</div>`,
            props: {
                text: String,
            }
        };
        new Vue({
            el: '#app',
            components: {
                'my-component': MyComponent,
            }
        });
    </script>
</main>
</body>
</html>
