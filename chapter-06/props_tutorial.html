<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
<main>
    <div id="app">
        <my-component v-bind:my-info="message" inline-template>
            <div>
                <p>
                    inline-template - {{myInfo}}
                </p>
            </div>
        </my-component>
    </div>
    <script type="text/javascript">
        const MyComponent = {
            props: {
                myInfo: String,
            },
        };
        new Vue({
            el: '#app',
            data: function () {
                return {
                    message: 'Hello world',
                }
            },
            components: {
                'my-component': MyComponent,
            }
        });
    </script>
</main>
</body>
</html>
